            function change(x){
                obj = JSON.parse(data_json);
                
                document.getElementById("Name").innerHTML =  
                obj.data[x].name + "\'s  Profile" + "<br>";
                
                document.getElementById("nick").innerHTML = 
                "Nickname : " + obj.data[x].nickName + "<br>";
                
                document.getElementById("Motto").innerHTML =

                document.getElementById("Job").innerHTML =
                "Proffesion: " + obj.data[x].job + "<br>";
                
                $(document).ready(function(){
                    $.each(urldata, function (index, value) {  
                        if(value.num == x){
                            $("#pic").html("<img src='"+value.url+"' class = 'frame' />");
                        }  
                    });
                });

            }
        </script>
         <div id = "center">
